<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_4</title>
</head>

<body>
    <script>
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        let newPost = new Post('Ray Bradbury', 'It was a pleasure to burn', new Date());
        console.log(newPost);
        newPost.edit('Part I');
        console.log(newPost);


        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let newAttached = new AttachedPost('Christopher Tolkien', 'Ainulindale', new Date());
        console.log(newAttached);
        newAttached.makeTextHighlighted();
        newAttached.edit('Silmarillion');
        console.log(newAttached);

    </script>
</body>

</html>

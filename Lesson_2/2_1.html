<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //ответ: 2
        /*В префиксной форме инкрементирование производится сразу, а возврат — уже с обновленным значением.
        Поэтому сначала а присваивается значение 2, а потом это значение присваивается с.*/

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*В постфиксной форме сначала происходит возвращение значения, а потом выполняется инкрементирование.
        Поэтому возвращается значение 1.*/

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*Значение а изменилось из-за первого примера, теперь значение а будет равно 2. Плюс у нас префиксная форма,
        которая увеличивает а на единицу. Далее имеем 2 + 3 = 5.*/

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /*Значение b равно 2, так как постфиксная форма сначала вернула единицу, а потом записала +1.
        Далее идет сложение 2 + 2.(В самом конце значение b становится равным 3, так как в четвертом примере
        у нас снова постфиксная форма)*/

        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>

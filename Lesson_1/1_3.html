<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var result_1 = 10 + 10 + "10";
        var result_2 = 10 + "10" + 10;
        var result_3 = 10 + 10 + +"10";
        var result_4 = 10 / -"";
        var result_5 = 10 / +"2,5";
        console.log(result_1)
        /*Результатом данного выражение будет число 2010, 
        так как действия выполняются слева на право. В этом случае 
        мы имеем сперва число 20, а потом происходит конкатенация и  
        мы получаем 2010*/
        console.log(result_2)
        /*Результатом данного выражение будет число 101010, 
        так как действия выполняются слева на право. В этом случае 
        у нас будет две конкатенации. Сперва мы получим 1010, 
        а вторым действием 101010*/
        console.log(result_3)
        /*Результатом данного выражения будет число 30,
        так как сперва мы получим сложение двух чисел 10+10,
        а потом +"10" станет числом 10. И снова сложение чисел.*/
        console.log(result_4)
        /*Результатом данного выражения будет -Infinity,
        так как мы из -"" получаем число 0. А деление на число 0
        дает Infinity.*/
        console.log(result_5)
        /*Результатом данного выражения будет NaN,
        так как десятичные числа должны разделяться
        точкой, а не запятой. И при сложении числа с NaN,
        мы получим NaN.*/
    </script>
</body>

</html>
